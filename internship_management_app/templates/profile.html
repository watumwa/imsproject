<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>

    <h2>User Information</h2>
    <ul>
        <li>Username: {{ user.username }}</li>
        <li>Email: {{ user.email }}</li>
        <li>User Type: {{ user.get_user_type_display }}</li>
    </ul>

    <!-- Additional profile information specific to each user type can be added here -->

    <a href="">Logout</a>
</body>
</html>
