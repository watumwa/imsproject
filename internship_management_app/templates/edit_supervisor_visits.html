{% extends './base.html' %}
   {% block content %}
   {% load crispy_forms_tags %}
    <h2>Edit - {{supervisor_visit.visit_date }}</h2>

    <div class="container">
       
        {% if message %}
        {{message}}
     {% endif %}
  

     <form method="POST" class="my-form">
        {% csrf_token %}
        {{ form|crispy }} 
        <input type="submit" class="btn btn-success">
    </form>
    
    <style>
        .my-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .my-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .my-form input[type="text"],
        .my-form input[type="password"] {
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .my-form input[type="submit"] {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
    
</body>
</html>
