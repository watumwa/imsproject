{% extends 'base.html' %}

{% block content %}
<style>
                /* Form Styling */
                .form-container {
                  display: none;
                  position: fixed;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  max-width: 400px;
                  padding: 20px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  background-color: #f9f9f9;
                  z-index: 9999;
                }
              
                label {
                  display: block;
                  margin-bottom: 5px;
                  font-weight: bold;
                }
              
                input[type="text"],
                textarea {
                  display: block;
                  width: 100%;
                  padding: 8px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-bottom: 10px;
                }
              
                button[type="submit"] {
                  display: block;
                  width: 100%;
                  padding: 8px;
                  background-color: #007bff;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  margin-bottom: 10px;
                }
              </style>
              
              <button id="add-announcement-btn">Add Announcement</button>
              
              <div id="add-announcement-modal" class="form-container">
                <form method="POST">
                  {% csrf_token %}
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" required>
                  <label for="content">Content:</label>
                  <textarea id="content" name="content" rows="5" required></textarea>
                  <button type="submit">Add Announcement</button>
                </form>
              </div>
              
              <script>
                // JavaScript functionality
                var addAnnouncementBtn = document.getElementById('add-announcement-btn');
                var addAnnouncementModal = document.getElementById('add-announcement-modal');
              
                addAnnouncementBtn.addEventListener('click', function() {
                  addAnnouncementModal.style.display = 'block';
                });
              
                addAnnouncementModal.addEventListener('click', function(event) {
                  if (event.target === addAnnouncementModal) {
                    addAnnouncementModal.style.display = 'none';
                  }
                });
              </script>
              
              
              
{% endblock %}
