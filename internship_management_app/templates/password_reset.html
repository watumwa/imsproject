

{% block content %}
  <h2>Reset Password</h2>
  <form method="POST" class="reset-form">
    {% csrf_token %}
    
    <p class="reset-message">Enter the email address associated with your account to receive a password reset link.</p>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <button type="submit" class="reset-button">Reset Password</button>
  </form>
  <style>
    .reset-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  
    .reset-message {
      margin-top: 0;
      margin-bottom: 20px;
    }
  
    .form-group {
      margin-bottom: 15px;
    }
  
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  
    .form-group input[type="email"] {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    .reset-button {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .reset-button:hover {
      background-color: #218838;
    }
  </style>
    
{% endblock %}
