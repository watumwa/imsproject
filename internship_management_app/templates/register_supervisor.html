    /* CSS Styling */
    body {
        font-family: Arial, sans-serif;

    }

    h1 {
        text-align: center;

    input[type="text"], input[type="email"], input[type="password"], textarea {

    }

    button[type="submit"] {
        display: block;

        padding: 10px;
        border: none;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #555;
    }
