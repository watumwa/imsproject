
{% load crispy_forms_tags %}
<style>
   /* Form Styling */
   form {
       max-width: 400px;
       margin: 0 auto;
       padding: 20px;
       border: 1px solid #ccc;
       border-radius: 5px;
       background-color: #f9f9f9;
   }

   .form-group {
       margin-bottom: 20px;
   }

   label {
       display: block;
       margin-bottom: 5px;
       font-weight: bold;
   }

   input[type="text"],
   input[type="email"],
   input[type="password"] {
       width: 100%;
       padding: 8px;
       border: 1px solid #ccc;
       border-radius: 4px;
   }

   .btn-success {
       padding: 10px 20px;
       background-color: #28a745;
       color: white;
       border: none;
       border-radius: 4px;
       cursor: pointer;
       margin-right: 10px;
   }

   .btn-login {
       padding: 10px 20px;
       background-color: #007bff;
       color: white;
       border: none;
       border-radius: 4px;
       cursor: pointer;
   }

   .btn-login:hover {
       background-color: #3ce02d;
   }
</style>

<form method="POST">
   {% csrf_token %}
   <div class="form-group">
       {{ form|crispy }}
   </div>
   <input type="submit" class="btn btn-success" value="Submit">
   <a href="{% url 'login' %}" class="btn btn-login">Login</a>
</form>
