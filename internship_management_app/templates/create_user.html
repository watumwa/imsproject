{% extends 'base.html' %}

{% block content %}
  <h2>Create User</h2>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <style>
                /* Form Styling */
                form {
                  max-width: 400px;
                  margin: 0 auto;
                  padding: 20px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  background-color: #f9f9f9;
                }
              
                label {
                  display: block;
                  margin-bottom: 5px;
                  font-weight: bold;
                }
              
                input[type="text"],
                input[type="password"],
                select {
                  display: block;
                  width: 100%;
                  padding: 8px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  margin-bottom: 10px;
                }
              
                button {
                  display: block;
                  width: 100%;
                  padding: 8px;
                  background-color: #28a745;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                }
              
                button:hover {
                  background-color: #218838;
                }
              
                /* Table Styling */
                table {
                  width: 100%;
                  border-collapse: collapse;
                  margin-top: 20px;
                }
              
                th,
                td {
                  padding: 8px;
                  border-bottom: 1px solid #ddd;
                  text-align: left;
                }
              
                th {
                  background-color: #f2f2f2;
                }
              </style>
              
              <form method="POST">
                {% csrf_token %}
              
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
              
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
              
                <label for="role">Role:</label>
                <select id="role" name="role">
                  <option value="student">Student</option>
                  <option value="university_supervisor">University Supervisor</option>
                  <option value="faculty_cordinator">Faculty Cordinator</option>
                </select>
              
                <button type="submit">Create</button>
              </form>
              
              <table>
                
               
                              
              </table>
              
{% endblock %}
